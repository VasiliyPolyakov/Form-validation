<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Форма с валидацией</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Форма сбора данных</h1>
		<form role="form">

			<div class="form-email">
				<label class="control-label form-email__label" for="email">Почта (будет использована как логин)<sup>*</sup>
				  <input class="form-control " id="email" placeholder="Почта" type="text">
				</label>
				<div class="alert alert-danger form-email__error"><p>Поле обязательно к заполнению</p></div> 				
			</div>

			<!-- Same as above, but in error state and message -->
			<!-- <div class="form-group has-error">
				<label class="control-label" for="email">Почта (будет использована как логин)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Почта" type="text">
				<div class="alert alert-danger">Важное сообщение об ошибке</div>
			</div> -->

			<div class="form-password">
				<label class="form-password__label" for="password">Пароль (постарайся придумать посложнее)<sup>*</sup>
				  <input class="form-control " id="password" placeholder="Пароль" type="password">
				</label>
				<div class="alert alert-danger form-password__error"><p>Поле обязательно к заполнению</p></div> 
			</div>

			<div class="form-city">
				<label class="form-city__label" for="city">Город проживания (указывать не обязательно)
                   <input class="form-control form-city__input" id="city" placeholder="Город" type="text">
				</label>
			</div>

			<div class="form-phone">
				<label class="form-phone__label" for="phone">Телефон (указывать не обязательно)
                   <input class="form-control" id="phone" placeholder="Номер телефона в международном формате например +380509993322" type="text">
				</label>
				<div class="alert alert-danger form-phone__error"><p>Не соответсвует международному формату +380 ХХ ХХ ХХ ХХХ</p></div> 
			</div>

			<div class="form-group required">
				<div class="form-checkbox">
					<label>
						<input type="checkbox" class="form-checkbox__input"> Согласен со <a href="/">всем</a>
					</label>
				</div>
			</div>

			<div class="form-button">
				<!-- Example of disabled button -->
				<!-- <button type="submit" class="btn btn-primary disabled">Отправить данные</button> -->
				<button type="submit" class="btn btn-primary form-button__input disabled" >Отправить данные</button>
			</div>
		</form>
	</div>
	
<script src='Script.js'></script>
</body>
</html>
